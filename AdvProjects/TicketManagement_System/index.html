<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition duration-300">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-2xl">
            

            <h1 class="text-2xl font-bold text-center text-blue-600 dark:text-blue-400 mb-4">Ticket Management System</h1>
            
            <form id="ticket-form" class="space-y-3">
                <input type="text" id="name" placeholder="Name" required
                    class="w-full  p-2 border rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                <input type="text" id="seat" placeholder="Seat No" required
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                <input type="date" id="date" required
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                    <select id="from" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                        <option value="" disabled selected>From Location</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Tirunelveli">Tirunelveli</option>
                        <option value="Erode">Erode</option>
                        <option value="Salem">Salem</option>
                        <option value="Vellore">Vellore</option>
                        <option value="Thoothukudi">Thoothukudi</option>
                        <option value="Nagercoil">Nagercoil</option>
                    </select>
                    
                    <select id="to" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                        <option value="" disabled selected>To Location</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Tirunelveli">Tirunelveli</option>
                        <option value="Erode">Erode</option>
                        <option value="Salem">Salem</option>
                        <option value="Vellore">Vellore</option>
                        <option value="Thoothukudi">Thoothukudi</option>
                        <option value="Nagercoil">Nagercoil</option>
                    </select>
                    
                <button type="submit"
                    class=" w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Book Ticket</button>
            </form>
            
            <button id="view-history-btn"
                class="w-full mt-4 bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 transition">View History</button>
        </div>
    </div>

    <!-- Ticket History -->
    <div id="ticket-history" class="hidden p-4">
        <h2 class="text-xl font-bold text-center text-gray-700 dark:text-gray-300 mb-4">Ticket History</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white dark:bg-gray-800 shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-300 dark:bg-gray-700">
                        <th class="p-2">Ticket ID</th>
                        <th class="p-2">Name</th>
                        <th class="p-2">Seat No</th>
                        <th class="p-2">Date</th>
                        <th class="p-2">From</th>
                        <th class="p-2">To</th>
                        <th class="p-2">Action</th>
                    </tr>
                </thead>
                <tbody id="history-table-body"></tbody>
            </table>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
