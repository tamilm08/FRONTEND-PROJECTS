<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-700 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">To-Do List</h1>
        <div class="flex gap-2">
            <input type="text" id="taskInput" placeholder="Task..." class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="date" id="taskDate" class="p-2 border rounded-lg">
            <select id="taskPriority" class="p-2 border rounded-lg">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
        </div>
        <ul id="taskList" class="mt-4 space-y-2 border p-2 rounded-lg bg-gray-50"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
